
<!DOCTYPE html>
<html>
 <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FindMed</title>
{% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'include/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'include/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'include/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'include/css/landing-page.min.css' %}" rel="stylesheet">
    <link href="{% static 'include/css/custom.css' %}" rel="stylesheet">
   
  </head>
<body>
    <header class="masthead text-white text-center" style="background-image: url('{% static 'include/img/medicine.png' %}'); padding-top: 2rem; padding-bottom: 2rem;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5">Search results</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form action="/search/" method="get">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">              	
                  <input type="text" name="a" class="form-control form-control-lg" placeholder="Enter Medicine Name...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" value="submit" class="btn btn-block btn-lg btn-primary">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

{% load app_filters%}
<div id="accordion" role="tablist" aria-multiselectable="true">
{% for key, value in drugreferencetable.items %}
  <div class="card">
    <div class="card-header" role="tab" id="heading{{number|get_item:key}}">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{number|get_item:key}}" aria-expanded="false" aria-controls="collapse{{number|get_item:key}}">
          {{key}}
        </a>
      </h5>
    </div>

    <div id="collapse{{number|get_item:key}}" class="collapse" role="tabpanel" aria-labelledby="heading{{number|get_item:key}}">
      <div class="card-block">
        <div class="list-group">
	    	{% for i in value %}
	    	<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
	    		<div class="d-flex w-100 justify-content-between">
	    			<p class="mb-1">{{i}}</p>
	    		</div>
	    	</a>
	    	{% endfor %}
	    </div>
      </div>
    </div>
  </div>

{% endfor %}
</div>

 	<script src="{% static 'include/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'include/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
